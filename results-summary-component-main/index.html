<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container">
    <header class="header">
      <h2 class="header__heading-two">Your Result</h2>
      <div class="header__score">
        <span class="header_number">76</span>
        <span class=header_of100>of 100</span>
      </div>
      <h3 class="header__heading-three">Great</h3>
      <p class="header__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </header>

    <main class="main">
      <h2 class="main__heading-two">Summary</h2>
      <ul class="list">
        <li class="list__item list__item_reaction">
          <span class="list__definition">
            <img class="list__icon" src="assets/images/icon-reaction.svg" alt="">
            <span class="list__name">Reaction</span>
          </span>
          <span class="list__number"><span class="list__number-bold">80</span> / 100</span>
        </li>
        <li class="list__item list__item_memory">
          <span class="list__definition">
            <img class="list__icon" src="assets/images/icon-memory.svg" alt="">
            <span class="list__name">Memory</span>
          </span>
          <span class="list__number"><span class="list__number-bold">92</span> / 100</span>
        </li>
        <li class="list__item list__item_verbal">
          <span class="list__definition">
            <img class="list__icon" src="assets/images/icon-verbal.svg" alt="">
            <span class="list__name">Verbal</span>
          </span>
          <span class="list__number"><span class="list__number-bold">61</span> / 100</span>
        </li>
        <li class="list__item list__item_visual">
          <span class="list__definition">
            <img class="list__icon" src="assets/images/icon-visual.svg" alt="">
            <span class="list__name">Visual</span>
          </span>
          <span class="list__number"><span class="list__number-bold">72</span> / 100</span>
        </li>
      </ul>
      <a href="#" class="main__button">Continue</a>
    </main>

    </div>
      <footer class="footer">
        Challenge by <a class="footer__anchor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a class="footer__anchor" href="https://github.com/javmova">Javier Molina</a>.
      </footer>
</body>

</html>
